<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="always"></ion-searchbar>

  <ion-grid class="section" *ngFor="let s of section; let i = index">
    <ion-row class="header">
      <ion-col class="title" id="{{'a'+i}}">
        {{s.title}}
      </ion-col>
    </ion-row>

    <ion-row class="body" *ngFor="let n of noticia[i]; let i = index">
      <ion-col >
        <img [src]="n.img" alt="">
      </ion-col>
      <ion-col  class="content">
        {{n.preview}}
        <br>
        <ion-chip *ngFor="let c of categoria[i]">
          <ion-label>{{c.nombre}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
